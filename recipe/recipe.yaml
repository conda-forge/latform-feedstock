schema_version: 1

context:
  name: latform
  version: "0.1.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/latform-${{ version }}.tar.gz
  sha256: 7b74f4838b6052cc0a20a5691ae8a531ea25fa597d1f2603f9cd2aec295c8772

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  python:
    entry_points:
      - latform = latform.main:cli_main
      - latform-graph = latform.graph:cli_main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    - rich
    - typing_extensions

tests:
  - python:
      imports:
        - latform
      pip_check: true
  - requirements:
      run:
        - pip
    script:
      - latform --help
      - latform-graph --help

about:
  summary: Bmad lattice parser/formatter tool
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/ken-lauer/latform

extra:
  recipe-maintainers:
    - ken-lauer
